appId: com.denker.content-pipeline
productName: Content Pipeline
directories:
  output: release
  buildResources: resources
npmRebuild: false
asarUnpack:
  - node_modules/node-pty/**/*

publish:
  provider: github
  owner: Denker-AI
  repo: content-pipeline

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.developer-tools
  icon: resources/icon.icns

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: resources/icon.png
  category: Development

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
