appId: com.denker.content-pipeline
productName: Content Pipeline
directories:
  output: release
  buildResources: resources
files:
  - dist/**/*
  - package.json
mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  category: public.app-category.developer-tools
linux:
  target:
    - target: AppImage
      arch:
        - x64
win:
  target:
    - target: nsis
      arch:
        - x64
